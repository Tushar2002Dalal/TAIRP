<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" id="radio1" name="radio-btn">
            <input type="radio" id="radio2" name="radio-btn">
            <input type="radio" id="radio3" name="radio-btn">
            <input type="radio" id="radio4" name="radio-btn">
            <input type="radio" id="radio5" name="radio-btn">
            <div class="slide first"><img src="img/1.jpg" alt="Image Not Available"></div>
            <div class="slide"><img src="img/2.jpg" alt="Image Not Available"></div>
            <div class="slide"><img src="img/3.jpg" alt="Image Not Available"></div>
            <div class="slide"><img src="img/4.jpg" alt="Image Not Available"></div>
            <div class="slide"><img src="img/5.jpg" alt="Image Not Available"></div>
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
        </div>
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn">

            </label>
            <label for="radio2" class="manual-btn">

            </label>
            <label for="radio3" class="manual-btn">

            </label>
            <label for="radio4" class="manual-btn">

            </label>
            <label for="radio5" class="manual-btn">

            </label>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>

</html>
